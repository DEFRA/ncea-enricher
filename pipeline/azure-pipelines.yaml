- stage: 'dev'
  displayName: 'Deploy to Dev'
  dependsOn: Build
  condition: and(succeeded(), and(eq(variables.isPullRequest, true), eq(variables.deployToDev, true)))
  jobs:
  - deployment: Deploy
    pool:
      name: DEFRA-COMMON-ubuntu2204-SSV3
    variables:
      - template: templates/variables-dev.yml
    environment: dev 
    strategy:
      runOnce:
        deploy:
          steps:
            - template: steps-deploy-helm-charts.yaml
              parameters:
                releaseName: ncea-enricher-dev
                armServiceConnection: AZR-NCE-DEV1

- stage: 'test'
  displayName: 'Deploy to test'
  dependsOn: dev
  condition: and(succeeded(), eq(variables.deployToTest, true))
  jobs:
  - deployment: Deploy
    pool:
      name: DEFRA-COMMON-ubuntu2204-SSV3
    variables:
      - template: templates/variables-test.yml
    environment: test 
    strategy:
      runOnce:
        deploy:
          steps:
            - template: steps-deploy-helm-charts.yaml
              parameters:
                releaseName: ncea-enricher-test
                armServiceConnection: AZR-NCE-DEV1